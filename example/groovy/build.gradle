plugins {
    id 'nu.studer.rocker' version '3.0.5'
    id 'java'
}

repositories {
    mavenCentral()
}

rocker {
    version = '1.3.0'
    configurations {
        main {
            optimize = true
            discardLogicWhitespace = true
            templateDir = file('src/rocker')
            outputDir = file('src/generated/rocker')
        }
    }
}
